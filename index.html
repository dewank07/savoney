<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="./assests/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Savoney | Expense Monitor</title> 
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">Savoney</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#home">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="#dashboard">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Dashbaord</span>
                </a></li>
                <li><a href="#income">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Income</span>
                </a></li>
                <li><a href="#budget">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Budget</span>
                </a></li>
                <li><a href="#expense">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Expense</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#"   onclick="clearLocal()">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Clear</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar end  -->

    <!-- home -->
    <section class="home" id="home">

    </section>
    <!-- home end -->

    <!-- dashboard -->
    <section class="dashboard" id="dashboard">
        
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
            
        </div>

        <div class="dash-content">
            <div class="overview ">

                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                    
                </div>

                <div class="boxes ">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Total Balance</span>
                        <span class="number" id="DasBal">50,120</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Total Income</span>
                        <span class="number" id="DasIn">20,120</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Total Expense</span>
                        <span class="number" id="DasEx">10,120</span>
                    </div>
                </div>
            </div>
    </div>
    </section>
    <!-- dashboard end -->
    
    <!-- income -->
    <section class="income" id="income">
        <div class="dash-content">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Income</span>
            </div>
        </div>
        <div class="container">
            <form action="#" id="incomeForm">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Income Details</span>
    
                        <div class="fields">
                            
                            <div class="input-field">
                                <label>Amount</label>
                                <input type="number" id="inAmt" placeholder="Enter amount" required>
                            </div>
    
                            
                            <div class="input-field">
                                <label>Date</label>
                                <input type="date" id="inDate" placeholder="Enter birth date" required>
                            </div>
    
                            <div class="input-field">
                                <label>Remarks</label>
                                <input type="text" id="inRem" placeholder="Enter your name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Type of source</label>
                                <select required id="inType">
                                    <option disabled selected>Select Type</option>
                                    <option value="Earning">Earning</option>
                                    <option value="Savings">Savings</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                        <button class="nextBtn">
                            <span class="btnText">Add</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                </div>
            </form>
            <div class="transactions">
                <div class="box">
                <p>Transactions History</p>
                <ul id="incomeChk">
                    <!-- <li><span class="color">$1000</span> from <span class="color">Freelance</span> on <span class="color">24/03/2023</span> as earning</li> -->
                </ul>
                </div>
            </div>
            <div class="charts">
                <img src="https://h5p.org/sites/default/files/styles/medium-logo/public/logos/chart-icon-color.png?itok=kpLTYHHJ" alt="">
            </div>
        </div>
    
    </section>
    <!-- income end -->

    <!-- budget -->
    <section class="budget" id="budget">
        <div class="dash-content">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Budget</span>
            </div>
        </div>
        <div class="container">
            <form action="#" id="budForm">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
    
                        <div class="fields">
                            
                            <div class="input-field">
                                <label>Income</label>
                                <input type="number" placeholder="Enter mobile number" required>
                            </div>
    
                            <div class="input-field">
                                <label>Remarks</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>    
                        </div>
                    </div>
    
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                </div>
            </form>
            <div class="transactions"></div>
            <div class="charts">
                <img src="https://h5p.org/sites/default/files/styles/medium-logo/public/logos/chart-icon-color.png?itok=kpLTYHHJ" alt="">
            </div>
        </div>
    
    </section>
    <!-- budget end -->


    <!-- expense -->
    <section class="expense" id="expense">
        <div class="dash-content">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Expense</span>
            </div>
        </div>
        <div class="container">
            <form action="#" id="expenseForm">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
    
                        <div class="fields">
                            
                            <div class="input-field">
                                <label>Income</label>
                                <input type="number" id="exAmt" placeholder="Enter mobile number" required>
                            </div>
    
                            
                            <div class="input-field">
                                <label>Date</label>
                                <input type="date" id="exDate" placeholder="Enter birth date" required>
                            </div>
    
                            <div class="input-field">
                                <label>Remarks</label>
                                <input type="text" id="exRem" placeholder="Enter your name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Type of source</label>
                                <select required id="exType">
                                    <option disabled selected>Select Type</option>
                                    <option value="Earning">Earning</option>
                                    <option value="Savings">Savings</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                </div>
            </form>
            <div class="transactions">
                <div class="box">
                    <p>Transactions History</p>
                    <ul id="expenseChk">
                        <!-- <li><span class="color">$1000</span> from <span class="color">Freelance</span> on <span class="color">24/03/2023</span> as earning</li> -->
                    </ul>
                    </div>
            </div>
            <div class="charts">
                <img src="https://h5p.org/sites/default/files/styles/medium-logo/public/logos/chart-icon-color.png?itok=kpLTYHHJ" alt="">
            </div>
        </div>
    
    </section>
    <!-- expense end -->



    <script src="script.js"></script>
    <script src="./assests/script.js"></script>
    <script src="./assests/heavy.js"></script>
</body>
</html>
